<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Avião</title>
    <!-- Carregar Bootstrap CSS a partir do CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Carregar Phaser a partir do CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }
        .game-container {
            margin-top: 20px;
            text-align: center;
        }
        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .game-instructions {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="game-container">
                    <h1 class="game-title">Jogo do Avião</h1>
                    <p class="game-instructions">Use as setas do teclado para mover o avião e evite os obstáculos!</p>
                    <div id="game-canvas"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Carregar Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Seu script do jogo -->
    <script src="game.js"></script>
</body>
</html>
